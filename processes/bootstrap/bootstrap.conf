processes:
  - name: "vpp"
  log-file-path: "/tmp/bootstrap.log"
  binary-path: "/usr/bin/vpp"
  args: ["-c", "/etc/vpp/base-startup.conf"]
  trigger-stop-for: [agent]
  - name: "agent"
  log-file-path: "/tmp/bootstrap.log"
  binary-path: "/usr/local/bin/vpp-agent"
  args: ["--config-dir=/tmp/config"]
